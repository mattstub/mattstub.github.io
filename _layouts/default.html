<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    {% seo %}
</head>
<body>
    <nav class="nav-container">
        <div class="nav-content">
            <a href="{{ '/' | relative_url }}" class="nav-logo">{{ site.title }}</a>
            <div class="nav-links">
                <a href="{{ '/writing/' | relative_url }}">Writing</a>
                <a href="{{ '/projects/' | relative_url }}">Projects</a>
            </div>
        </div>
    </nav>

    <main class="container">
        {{ content }}
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
